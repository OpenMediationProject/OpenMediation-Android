apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.aiming.mdt.sdk.demo"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //fb
    implementation('com.facebook.android:audience-network-sdk:5.2.1') {
        exclude group: 'com.google.android.gms', module: 'play-services-ads'
    }
    //admob
    implementation 'com.google.android.gms:play-services-ads:17.1.2'
    //unity
    implementation project(':unity-ads')
    //vungle
    implementation 'com.github.vungle:vungle-android-sdk:6.3.24'
    //AdColony
    implementation 'com.adcolony:sdk:3.3.8'
    //Applovin
    implementation 'com.applovin:applovin-sdk:9.4.0'
    //MoPub
    implementation('com.mopub:mopub-sdk-banner:5.5.0@aar') { transitive = true }
    implementation('com.mopub:mopub-sdk-interstitial:5.5.0@aar') { transitive = true }
    implementation('com.mopub:mopub-sdk-rewardedvideo:5.5.0@aar') { transitive = true }
    implementation('com.mopub:mopub-sdk-native-static:5.5.0@aar') {
        transitive = true
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }
    //TapJoy
    implementation 'com.tapjoy:tapjoy-android-sdk:12.2.1@aar'
    //chartoost
    implementation project(':sdk.chartboost')
    implementation 'com.google.android.gms:play-services-base:16.0.1'
    implementation 'com.google.android.gms:play-services-ads-identifier:16.0.0'

    implementation(name: 'Adtiming-release', ext: 'aar')
    implementation(name: 'AdColonyModel-release', ext: 'aar')
    implementation(name: 'AppLovinModel-release', ext: 'aar')
    implementation(name: 'ChartboostModel-release', ext: 'aar')
    implementation(name: 'FacebookModel-release', ext: 'aar')
    implementation(name: 'MopubModel-release', ext: 'aar')
    implementation(name: 'TapjoyModel-release', ext: 'aar')
    implementation(name: 'UnityModel-release', ext: 'aar')
    implementation(name: 'VungleModel-release', ext: 'aar')
    implementation(name: 'AdmobModel-release', ext: 'aar')

}

repositories {
    flatDir {
        dirs 'libs'
    }
}
