buildscript {
    apply from: "${rootProject.projectDir}/config.gradle"

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.4'
        classpath 'com.google.gms:google-services:4.3.5'  // Google Services plugin
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    //版本信息配置
    version = [
            "buildToolsVersion": "20.0.2",
            "compileSdkVersion": 30,
            "minSdkVersion"    : 16,
            "targetSdkVersion" : 30,
            "versionCode"      : 11,
            "versionName"      : "1.1.0"
    ]

    compileOptions = [
            "sourceCompatibility": JavaVersion.VERSION_1_8,
            "targetCompatibility": JavaVersion.VERSION_1_8
    ]

//support 包相关包的引用
    dependencies = [
            // http://helpcenter.adtiming.com/
            "adtiming"                   : 'com.adtiming:adnetwork:6.9.2',
            //fb https://developers.facebook.com/docs/audience-network/changelog-android/
            "facebook"                   : 'com.facebook.android:audience-network-sdk:6.5.1',
            //admob https://developers.google.com/admob/android/rel-notes
            "admob"                      : 'com.google.android.gms:play-services-ads:20.2.0',
            "admob_facebook_adapter"     : 'com.google.ads.mediation:facebook:6.5.0.0',
            //vungle https://github.com/Vungle/Android-SDK/blob/master/CHANGELOG.md
            "vungle"                     : 'com.vungle:publisher-sdk-android:6.9.1',
            //AdColony https://github.com/AdColony/AdColony-Android-SDK/blob/master/CHANGELOG.md
            "adcolony"                   : 'com.adcolony:sdk:4.5.0',
            //AppLovin https://dash.applovin.com/documentation/mediation/android/changelog
            "applovin"                   : 'com.applovin:applovin-sdk:10.3.1',
            //MoPub https://developers.mopub.com/publishers/android/changelog/
            "mopub"                      : 'com.mopub:mopub-sdk:5.17.0@aar',
            "mopub_volley"               : 'com.mopub.volley:mopub-volley:2.1.0',
            //TapJoy https://dev.tapjoy.com/en/android-sdk/Changelog
            "tapjoy"                     : 'com.tapjoy:tapjoy-android-sdk:12.8.1@aar',
            //chartboost https://answers.chartboost.com/en-us/child_article/android-amazon
            "chartboost"                 : 'com.chartboost:chartboost-sdk:8.2.1',
            //unity https://github.com/Unity-Technologies/unity-ads-android/releases
            "unity"                      : 'com.unity3d.ads:unity-ads:3.7.5',
            //gp-base.
            "play_service_base"          : 'com.google.android.gms:play-services-base:17.6.0',
            //gp-ads-identifier
            "play_service_ads_identifier": 'com.google.android.gms:play-services-ads-identifier:17.0.1',
            //Mintegral http://cdn-adn.rayjump.com/cdn-adn/v2/markdown_v2/index.html?file=sdk-m_sdk-android&lang=en
            "mtg_version"                : '15.6.01',
            "mtg_china_version"          : '15.6.02',
            // IronSource https://developers.ironsrc.com/ironsource-mobile/android/sdk-change-log/
            "ironsource"                 : 'com.ironsource.sdk:mediationsdk:7.1.7',
            // https://developer.fyber.com/hc/en-us/articles/360010822437-Integrating-the-Android-SDK
            "fyber"                      : '7.8.2',
            // https://www.pangleglobal.com/
            "pangle"                     : 'com.pangle.global:ads-sdk:3.6.0.4',
//            "pangle_cn"                  : 'com.pangle.cn:ads-sdk:3.6.1.1',
            // https://helium.chartboost.com/
            "helium"                     : 'com.chartboost:helium:2.3.1',
            "helium_facebook_adapter"    : 'com.chartboost:helium-facebook:2.3.1.0',
            "eventbus"                   : 'org.greenrobot:eventbus:3.2.0',
            // https://developers.adnet.qq.com/doc/android/access_doc
