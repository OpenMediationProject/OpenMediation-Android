            "ogury"                      : 'co.ogury:ogury-sdk:5.0.9',
            // https://github.com/pubnative/pubnative-hybid-android-sdk/wiki/HyBid-Configuration
            "pubnative"                  : 'net.pubnative:hybid.sdk:2.5.2',
            // https://admost.github.io/amrandroid/
            "admost"                     : 'com.admost.sdk:amr:2.3.5',
            "admost_volley"              : 'com.android.volley:volley:1.1.1',
            "admost_facebook_adapter"    : 'com.admost.sdk:facebook-adapter:6.5.0.a25',
            "admost_s2sbidding_adapter"  : 'com.admost.sdk:s2sbidding-adapter:1.0.5.a25',
            "admost_recyclerview"        : 'androidx.recyclerview:recyclerview:1.1.0',
            "admost_annotation"          : 'androidx.annotation:annotation:1.2.0',
            //flat https://github.com/flatads/document
