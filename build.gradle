    ]

    adapterVersion = [
            'adtiming'    : '2.4.0',
            'admob'       : '2.4.0',
            'facebook'    : '2.4.0',
            'unity'       : '2.3.1',
            'vungle'      : '2.3.0',
            'adcolony'    : '2.3.1',
            'applovin'    : '2.3.0',
            'mopub'       : '2.4.0',
            'tapjoy'      : '2.3.0',
            'chartboost'  : '2.3.0',
            'helium'      : '2.3.0',
            'tiktok'      : '2.4.0',
            'mintegral'   : '2.3.1',
            'ironsource'  : '2.3.0',
            'fyber'       : '2.3.0',
            'ogury'       : '2.3.0',
            'pubnative'   : '2.4.0',
            'admost'      : '2.4.0',
            'flatads'     : '2.4.0',
            'inmobi'      : '2.3.3',
            'tiktok_cn'   : '2.4.0',
            'tencentad_cn': '2.4.0',
            'mintegral_cn': '2.3.1',
            'sigmob_cn'   : '2.3.1',
            'ksad_cn'     : '2.3.1',
    ]
}

